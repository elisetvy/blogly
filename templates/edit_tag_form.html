{% extends 'base.html' %}

{% block title %}Create Tag{% endblock %}

{% block content %}

<h1>Edit a tag</h1>

<form action="" method="POST">
  <label for="tag-name">Name</label>
  <input type="text" name="tag-name" placeholder="Enter a name for the tag" value="{{ tag.name }}">

  <a class="btn btn-primary" href="/tag/{{ tag.id }}">Cancel</a>
  <button class="btn btn-success">Edit</button>
</form>

{% endblock %}
