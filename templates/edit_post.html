{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}

<h1>Edit Post</h1>

<form method="POST" action="/posts/{{ post.id }}/edit">
  <label for="post-title">Title</label>
  <input type="text" name="post-title" value="{{ post.title }}">
  <label for="post-content">Content</label>
  <textarea name="post-content">{{ post.content }}</textarea>

  {% for tag in tags %}

  <!-- try putting jinja in the input tag itself-->

  {% if tag in post.tags %}
  <input name="tag" type="checkbox" value="{{ tag.id }}" checked>
  {% else %}
  <input name="tag" type="checkbox" value="{{ tag.id }}">
  {% endif %}

  <label for="{{ tag.name }}">{{ tag.name }}</label>
  {% endfor %}

  <a class="btn btn-outline-info" href="/users/{{user.id}}">Cancel</a>
  <button class="btn btn-success">Edit</button>
</form>

{% endblock %}
