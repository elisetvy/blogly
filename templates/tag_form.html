{% extends 'base.html' %}

{% block title %}Create Tag{% endblock %}

{% block content %}

<h1>Create a tag</h1>

<form action="" method="POST">
  <label for="tag-name">Name</label>
  <input type="text" name="tag-name" placeholder="Enter a name for the tag">

  <a class="btn btn-outline-primary" href="">Cancel</a>
  <button class="btn btn-success">Add</button>
</form>

{% endblock %}
